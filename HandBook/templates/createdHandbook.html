{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{% static "CSS/bootstrap.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "CSS/CustomStyles.css" %}">
    <script type="text/javascript" src="{% static "JS/jquery-2.1.4.min.js" %}"></script>
    <script type="text/javascript" src="{% static "JS/handbookScripts.js" %}"></script>
</head>

<body onload="activate_removing()">

{% block MENU %}
{% endblock %}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            {% block DATAFRAME %}
            {% endblock %}
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <a id="pdf_link" href="/{{ links.pdf }}.pdf" download> Скачать Pdf файл </a> <br>
            <a id="excel_link" href="/{{ links.excel }}.xlsx" download> Скачать Excel файл </a>
        </div>
    </div>
</div>

</body>
</html>
