{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static "CSS/bootstrap.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "CSS/BeautyForms.css" %}">
    <script type="text/javascript" src="{% static "JS/jquery-2.1.4.min.js" %}"></script>
    <title>Change Data</title>
</head>


<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav"> <!-- Контент меню -->
            <li class="nav-item">
                    <a class="nav-link" href="/home/"> Главная страница </a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/contact/"> Обратная связь </a>
            </li>
            <div class="form-row auth_pare">
                <li class="nav-item">
                    <a class="nav-link" href="/personal_account/"> Личный кабинет </a>
                </li>
            </div>
        </ul>
      </div>
    </nav>



    <div class="container main_page_content">
        <div class="row">
            <div class="col-md-2"></div>

            <div class="col-md-8">
                <div class="main_page_header">
                    <h3>  Измените ваши данные </h3>
                </div>

                <div type="fields">
                  <form action="/account/changedata/" method="post">
                    {% csrf_token %}
                    <label for="name">Имя</label>
                    <input type="text" id="name" name="name" placeholder="Ваше имя..">

                    <label for="surname">Фамилия</label>
                    <input type="text" id="surname" name="surname" placeholder="Ваша фамилия..">

                    <label for="id_password1">Пароль</label>
                    <input type="text" id="id_password1" name="password1" placeholder="Введите пароль..">

                    <label for="id_password2">Пароль</label>
                    <input type="text" id="id_password2" name="password2" placeholder="Введите пароль..">

                    <input type="submit" value="Сохранить изменения">
                  </form>
                </div>
                <div>
                    {{ errors }}
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>

</body>
</html>
